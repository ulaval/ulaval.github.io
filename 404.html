<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <script>
        document.getElementById('originLink').href = location.origin;
        if (location.pathname.startsWith('/modul/')) {
            sessionStorage.redirect = location.href;
            location.replace(location.origin + '/modul');
        }
    </script>
</head>

<body>
    404
    <p>
        <a id="originLink" href="https://ulaval.github.io/">Go home</a>
    </p>
</body>


</html>
